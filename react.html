<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .accordion {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 10px;
        }

        .accordion-title {
            cursor: pointer;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: left;
        }

        .accordion-body {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
    <title>Accordion Example</title>
</head>

<body>

    <div class="accordion">
        <div class="accordion-title" onclick="toggleAccordion('section1')">Section 1</div>
        <div class="accordion-body" id="section1">
            <p>Content for Section 1 goes here.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-title" onclick="toggleAccordion('section2')">Section 2</div>
        <div class="accordion-body" id="section2">
            <p>Content for Section 2 goes here.</p>
        </div>
    </div>

    <div class="accordion">
        <div class="accordion-title" onclick="toggleAccordion('section3')">Section 3</div>
        <div class="accordion-body" id="section3">
            <p>Content for Section 3 goes here.</p>
        </div>
    </div>

    <script>
        function toggleAccordion(sectionId) {
            var accordionBody = document.getElementById(sectionId);

            if (accordionBody.style.display === 'none' || accordionBody.style.display === '') {
                accordionBody.style.display = 'block';
            } else {
                accordionBody.style.display = 'none';
            }
        }
    </script>

</body>

</html>
